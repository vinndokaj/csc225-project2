<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Los Pollos Hermanos</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index.html">Los Pollos Hermanos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="cart.html">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mb-3">
        <div class="display-4 text-center">Checkout</div>
        <div class="row bg-light">
          <div class="col">
            <form method="post">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                    <label for="card-name">Name on Card</label>
                    <input
                      type="text"
                      class="form-control"
                      id="card-name"
                      required
                      disabled
                    />
                  </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" required />
                </div>
                <div class="form-group col-md-6">
                    <label for="card-num">Card Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="card-num"
                      required 
                      disabled
                      />
                  </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="state">State</label>
                  <input type="text" class="form-control" id="state" required />
                </div>
                <div class="form-group col-md-3">
                  <label for="zip">Zip</label>
                  <input type="text" class="form-control" id="zip" required />
                </div>
                <div class="form-group col-md-3">
                    <label for="exp-date">Expiration Date</label>
                    <input type="text" class="form-control" id="exp-date" required disabled />
                  </div>
                  <div class="form-group col-md-3">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv" required disabled />
                  </div>
              </div>
              <button type="submit" class="btn btn-primary mb-1">Confirm Order</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto d-flex justify-content-center bg-secondary p-3">
      <a href="about.html" class="text-decoration-none text-white"
        >About Los Pollos Hermanos</a
      >
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
