<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Los Pollos Hermanos</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index.html">Los Pollos Hermanos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="cart.html"
              ><i class="fas fa-shopping-cart"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-3">
        <div class="row">
          <div class="col col-12 col-lg-8 mb-4">
            <table class="table table-striped border">
              <thead>
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price</th>
                  <th scope="col">Notes</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Family Meal</th>
                  <td>1</td>
                  <td>$39.99</td>
                  <td>Family Meal w/ 3 curly fries and coke</td>
                </tr>
                <tr>
                  <th scope="row">Our Secret Batter</th>
                  <td>1</td>
                  <td>$199999.99</td>
                  <td>Gold Star.</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-12 col-lg-4">
            <div class="container border">
              <div class="row bg-light">
                <div class="col">
                  <span class="h2">Cart Summary</span>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-lg-6">
                  <span><b>Cart Subtotal:</b></span>
                </div>
                <div class="col-12 col-lg-6">
                  <span>$200039.98</span>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-lg-6">
                  <span><b>Estimated Tax:</b></span>
                </div>
                <div class="col-12 col-lg-6">$10252.05</div>
              </div>
              <div class="row">
                <div class="col-12 col-lg-6">
                  <span><b>Estimated Shipping:</b></span>
                </div>
                <div class="col-12 col-lg-6">$0.00</div>
              </div>
              <div class="row">
                <div class="col-12 col-lg-6">
                  <span><b>Cart Total:</b></span>
                </div>
                <div class="col-12 col-lg-6">210292.03</div>
              </div>
              <div class="row">
                <div class="col">
                  <a href="checkout.html" class="btn btn-primary mb-2">Checkout</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto d-flex justify-content-center bg-secondary p-3">
      <a href="about.html" class="text-decoration-none text-white"
        >About Los Pollos Hermanos</a
      >
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
